services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: youtube_history
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/api/Dockerfile.dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: youtube_history
      PORT: 3000
      DATA_PATH: /app/youtube-metadata
      NODE_ENV: development
    volumes:
      - ./youtube-metadata:/app/youtube-metadata:ro
      - ./src/api/src:/app/src
      - ./src/api/scripts:/app/scripts
      - ./src/web:/app/web
    ports:
      - "3000:3000"

volumes:
  postgres_data:
