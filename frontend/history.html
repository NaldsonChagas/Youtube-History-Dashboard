<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube History – Lista completa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-white">Lista completa do histórico</h1>
      <p class="text-gray-400 mt-1">Todos os vídeos com data e canal</p>
      <nav class="mt-4 flex gap-4">
        <a href="/" class="text-gray-400 hover:text-gray-200">Dashboard</a>
        <a href="/history" class="text-indigo-400 font-medium">Lista completa</a>
      </nav>
    </header>

    <div class="mb-4 flex flex-wrap gap-4 items-center">
      <label class="text-gray-400 text-sm">Canal</label>
      <select id="filter-channel" class="bg-gray-800 text-gray-100 border border-gray-700 rounded px-3 py-2 min-w-[200px]">
        <option value="">Todos</option>
      </select>
      <label class="text-gray-400 text-sm">De</label>
      <input type="date" id="filter-from" class="bg-gray-800 text-gray-100 border border-gray-700 rounded px-3 py-2">
      <label class="text-gray-400 text-sm">Até</label>
      <input type="date" id="filter-to" class="bg-gray-800 text-gray-100 border border-gray-700 rounded px-3 py-2">
      <button id="btn-apply" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded font-medium">Aplicar</button>
    </div>

    <div class="overflow-x-auto rounded-lg border border-gray-700">
      <table class="w-full text-left">
        <thead class="bg-gray-800 text-gray-300">
          <tr>
            <th class="px-4 py-3">Quando</th>
            <th class="px-4 py-3">Título</th>
            <th class="px-4 py-3">Canal</th>
            <th class="px-4 py-3">Link</th>
          </tr>
        </thead>
        <tbody id="table-body" class="divide-y divide-gray-700">
        </tbody>
      </table>
    </div>

    <div id="pagination" class="mt-4 flex justify-center gap-2 items-center">
    </div>
    <p id="loading" class="text-gray-400 mt-4 text-center hidden">Carregando…</p>
  </div>

  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/history-list.js"></script>
</body>
</html>
